<div class="container">
    <div class=" my-4 text-center">
            <h1 class="mb-4">Noticias sobre la pastelerias</h1>
            <div class="row justify-content-sm-end justify-content-xs-center">
                <div class="col-sm-4 col-xs-12">  
                    <div class="form-inline my-2 my-lg-0 align-items-end">
                    <!-- <p>{{busqueda}}</p -->
                    <input class="form-control mr-sm-2" [(ngModel)]="busqueda"  type="text" placeholder="Buscar Noticias" aria-label="Buscar">
                    <button (click)="cambiarNoticias()"class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
              </div></div>
              </div>
              <div class="mt-2 row">
            <div class="my-3 col-xs-12 col-md-4 col-sm-6 shadow-lg"  *ngFor="let noticia of noticiasSeleccionadas" >
               <h2 > <span>{{noticia.titulo}}</span></h2>
               <p> {{noticia.descripcion}}</p>
               <p><small>{{noticia.fecha}}</small></p>
            </div>
        </div>
    </div>
</div>
