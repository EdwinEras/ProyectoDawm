<h2 class="text-center mt-4"> Deja tu informacion y te contactaremos</h2>
<div class="container">
    <form class=" mx-5  my-5" [formGroup]="form" (submit)="enviarContacto()">
        <div class="form-row">
          <div class="col-md-5 col-xs-12 mb-3">
            <label for="">Nombre</label>
            <input formControlName="nombre"  type="text" class="form-control" id="validationTooltip01" placeholder="Nombre" value="" required>
          </div>
          <div class="col-md-5 col-xs-12  mb-3">
            <label for="">Apellido</label>
            <input  formControlName="apellido" type="text" class="form-control" id="" placeholder="Apellido" value="" required>
          </div>

          <div class="col-md-2 col-xs-12  mb-3">
            <label for="validationTooltipUsername">Edad</label>
              <input  formControlName="edad" type="text" class="form-control" id="" placeholder="Edad" aria-describedby="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 col-xs-12  mb-3">
            <label for="">Correo Electronico</label>
            <input   formControlName="correoElectronico" type="text" class="form-control" id="" placeholder="ejemplo@gmail.com" required>

          </div>
          <div class="col-md-3 col-xs-12  mb-3"  >
            <label for="">Ciudad de residencia</label>
            <select class="custom-select" formControlName="ciudad" >
                <option Svalue="0">Selecciona una opci√≥n</option>
                <option  *ngFor="let item of listapaises" >{{item.name}}</option>
              </select>          
            </div>
          <div class="col-md-3 col-xs-12  mb-3">
            <label for="">Fecha de nacimiento</label>
            <input  formControlName="fechaNacimiento"  class="form-control" type="date" id="start" name="trip-start" value="2018-07-22" min="1920-01-01" max="2018-12-31">
          </div>

          <div class=" col-lg-12   form-outline mb-4">
            <label class="form-label" for="">Detalles </label>
            <textarea  formControlName="detalle"  placeholder="Dellates " class="form-control" id="" rows="4"></textarea>
          </div>
        
        
        </div>
        <!-- <button class="btn btn-primary btn-block">Guardar</button> -->
        <!-- routerLink="/c/Inicio" -->
        <button class=" btn btn-primary" >Enviar </button>
      </form>
</div>
