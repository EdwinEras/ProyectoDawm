
<div class="mx-5">
<div class="row">
    <div class="col-md-12  col-lg-8   my-4"> 
        <h2 class=" my-4 text-center">Productos</h2>
  <div class="row">          
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3" *ngFor="let item of mandar">
    <div class="card shadow-lg">
        <img
          src="../../../assets/img/Pastel de chocolate.jpeg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{item.titulo}}</h5>
          <p class="card-text"> {{item.descripcion}}</p>
          <p class="card-text">{{item.precio}}$</p>
          <button class="btn btn-success"  (click)="agregarAlCarrito(item.titulo,item.precio)">Pedir</button>
        </div>
      </div>
  </div>           
</div> 

    </div>
    <div class="col-md-12 col-lg-4  my-4 ">
        <h3 class="text-center "> Carrito </h3>
        <div class=" mt-3 mx-3 mb-3" *ngFor="let item of carrito">
            <div class="row border-bottom border-success ">
                <div class="col-5"> {{item.producto}} </div>
                <div class="col-2"> {{item.cantidad}} </div>
                <div class="col-2"> {{item.total}}$</div>
                <div class="col-3"><a (click)="eliminarProducto(item.producto)" type="button" class=" mb-1 btn btn-danger"> Eliminar </a></div>
            </div>
        </div>
        <div class=" d-flex justify-content-around">   
            <div class=""> Total : </div>
            <div class="">{{total}} $</div>
        </div>
        <ng-template [ngIf]="total == 0"  [ngIfElse]="elseBlock">

        </ng-template>
        <ng-template #elseBlock> 
            <div class=" mt-4 d-flex justify-content-center">
              <button class="btn btn-success" (click)="RealizarPedido()"> Realizar pedido</button>
            </div>
          </ng-template>

          <ng-template [ngIf]="paso == 1"> 
            <div class="alert alert-success mt-3" role="alert">
              <h4 class="alert-heading text-center">Esta segura que desea realizar el pedido?</h4>
            </div>
              <div class="d-flex  justify-content-around">
               <a class="btn btn-success"  routerLink="/c/Inicio">Confirmar pedido</a>
            <button class="btn btn-danger"  (click)="EliminarPedido()"> Cancelar pedido</button>
          </div>
          </ng-template>
          
    </div>
</div>
</div>
