
<div class="mx-5">
<div class="row">
    <div class="col-md-8 col-sm-12 "> 
        <h2 class=" my-4 text-center">Productos</h2>
  <div class="row">          
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3" *ngFor="let item of mandar">
    <!-- <app-card [producto]="item.producto" [descripcion]="item.discripcion" [imagen]="item.image"></app-card> -->
    <div class="card">
        <img
          src={{item.image}}
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{item.producto}}</h5>
          <p class="card-text"> {{item.discripcion}}</p>
          <p class="card-text">{{item.precio}}$</p>
          <button class="btn btn-success"  (click)="agregarAlCarrito(item.producto,item.precio)">Pedir</button>
        </div>
      </div>
  </div>           
</div> 

    </div>
    <div class="col-md-4 col-sm-12 my-4 ">
        <h3 class="text-center "> Carrito </h3>
        <div class=" mt-3 mx-3 mb-3" *ngFor="let item of carrito">
            <div class="row border-bottom border-success ">
                <div class="col-5"> {{item.producto}} </div>
                <div class="col-2"> {{item.cantidad}} </div>
                <div class="col-2"> {{item.total}} </div>
                <div class="col-3"><a (click)="eliminarProducto(item.producto)" type="button" class=" mb-1 btn btn-danger"> Eliminar </a></div>
            </div>
        </div>

        <div class="row">   
            <div class="col-8"> Total : </div>
            <div class="col-4">{{total}}</div>
        </div>
    </div>
</div>
</div>
