<section>

    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="" class="form-control" />

    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="" class="form-control" />
      <label class="form-label" for="">Correo Electronico</label>
    </div>

      <textarea class="form-control" id="" rows="4"></textarea>
