
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main id="separador">
            <h1 class="mt-4">Agregar una noticia</h1>
            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                  <div class="card-header">
                    <h3>Nueva noticia</h3>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="form" (submit)="agregarNoticia()">
                      <div class="form-group">
                        <input type="text" name="titulo" #tTitulo formControlName="titulo" class="form-control" placeholder="Titulo"/>
                      </div>
                      <div class="form-group">
                        <textarea name="descripcion" #tDescrip formControlName="descripcion" class="form-control" placeholder="Descripcion"></textarea>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-block">Guardar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </main>
    </div>
</div>
