
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
      <main id="separador">
        <h1 class="mt-4">{{titulo}}</h1>
        <div class="col-md-4 mx-auto">
          <div class="card text-center">
            <div class="card-body">
                        <h3>
                {{ titulo }}
              </h3>
              <span *ngIf="submitted && form.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
              <form [formGroup]="form" (ngSubmit)="agregarEditarCategoria()">
                <div class="form-group">
                  <input
                    type="text"
                    name="id"
                    class="form-control"
                    formControlName="id"
                    placeholder="ID"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="nombre"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    name="fecha"
                    class="form-control"
                    formControlName="fecha"
                    placeholder="Fecha"
                  ></textarea>
                </div>
               
                
                
                <div class="form-group">
                <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/a/Categorias">Volver</button>
                  <button  type="submit" class="btn btn-dark btn-lg">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
