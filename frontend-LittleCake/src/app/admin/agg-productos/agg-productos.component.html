<div id="layoutSidenav">
  <div id="layoutSidenav_content">
    <main id="separador">
      <h1 class="mt-4">{{titulo}}</h1>
      <div class="col-md-4 mx-auto">
        <div class="card text-center">
          <div class="card-body">
                      <h3>
              {{ titulo }}
            </h3>
            <span *ngIf="submitted && form.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
            <form [formGroup]="form" (ngSubmit)="agregarEditarProducto()">
              <div class="form-group">
                <input
                  type="text"
                  name="nombre"
                  formControlName="nombre"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="descripcion"
                  class="form-control"
                  formControlName="descripcion"
                  placeholder="Descripcion"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="cantidad"
                  class="form-control"
                  formControlName="cantidad"
                  placeholder="Cantidad"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="categoria"
                  class="form-control"
                  formControlName="categoria"
                  placeholder="Categoria"
                />
              </div>
               <div class="form-group">
                <input
                  type="number"
                  name="precio"
                  class="form-control"
                  formControlName="precio"
                  placeholder="Precio"
                />
              </div>
              <div class="form-group">
              <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/a/Productos">Volver</button>
                <button  type="submit" class="btn btn-dark btn-lg">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
