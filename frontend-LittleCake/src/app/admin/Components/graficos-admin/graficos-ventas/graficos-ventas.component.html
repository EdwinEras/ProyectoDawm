        <main id="separador">
            <h1 class="mt-4">Ventas</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-3"></i>
                    Ventas del mes de Julio
                </div>
                <div class="card-body" height="30px">
                    <apx-chart [series]="detalles1.series" [chart]="detalles1.chart"  [colors]="detalles1.colors" 
                    [stroke]="detalles1.stroke" [fill]="detalles1.fill" [labels]="detalles1.labels" [yaxis]="detalles1.yaxis"
                    [subtitle]="detalles1.subtitle"      [xaxis]="detalles1.xaxis" [title]="detalles1.title"></apx-chart>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-3"></i>
                    Ingresos mensuales
                </div>
                <div class="card-body" height="30px">
                    <apx-chart [series]="mensuales.series" [chart]="mensuales.chart"  [responsive]="mensuales.responsive" 
                    [plotOptions]="mensuales.plotOptions"
                    [fill]="mensuales.fill"      [xaxis]="mensuales.xaxis" [legend]="mensuales.legend"></apx-chart>
                </div>
            </div>
        </main>
